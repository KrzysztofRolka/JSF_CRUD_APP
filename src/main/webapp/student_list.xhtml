<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Welcome Page</title>
</h:head>
<h:body>
	<h3>Welcome in CRUD App</h3>

	<h:form>
		<h:commandButton id="add_std_btn" value="Add Student"			
			action="add_Student_Form"></h:commandButton>
	</h:form>

	<h:form>
		<h2>Students List:</h2>
		<h:dataTable value="#{studentController.students}" var="student" border="2">
			<h:column>
				<f:facet name="header">Student Id</f:facet>
         #{student.id}
      </h:column>
			<h:column>
				<f:facet name="header">First Name</f:facet>
         #{student.firstName}
      </h:column>
			<h:column>
				<f:facet name="header">Last Name</f:facet>
           #{student.lastName}
       </h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
           #{student.email}
       </h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandLink value="Update"
					action="#{studentController.onUpdate(student)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete"
					action="#{studentController.deleteStudent(student.id)}"
					onclick="if (!confirm('Jesteś pewny że chcesz usunąć studenta ?')) return false" />
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>
</html>
