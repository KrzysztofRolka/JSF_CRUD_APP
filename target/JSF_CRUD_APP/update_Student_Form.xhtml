<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Update Student</title>
</h:head>
<h:body>

	<b:navBar brand="CRUD APP" brandHref="#" fixed="top" inverse="true"/>

	<br />
	<br />
	<br />

	<b:container>
		<b:jumbotron>
			<h3>Update Student</h3>

			<h:form>
				<h:panelGrid columns="2">

					<b:inputText id="inputTextFirstName" label="First Name" placeholder="First Name"
						value="#{studentController.studentToUpdate.firstName}" />
					<br />

					<b:inputText id="inputTextLastName" label="Last Name" placeholder="Last Name"
						value="#{studentController.studentToUpdate.lastName}" />
					<br />

					<b:inputText id="inputTextEmail" label="Email" placeholder="Email"
						value="#{studentController.studentToUpdate.email}" />
					<br />

					<b:commandButton value="Save" id="button"
						action="#{studentController.updateStudent()}">
					</b:commandButton>
				</h:panelGrid>
			</h:form>
			<br/>
			<h:form>
				<b:commandLink value="Back to the student list"
					action="student_list" />
			</h:form>
		</b:jumbotron>
	</b:container>
</h:body>
</html>
